<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rachana Mandal - Portfolio</title>
  <style>
    :root {
      --bg: #fefaf6;
      --primary: #4a4e69;
      --accent: #9a8c98;
      --text: #222;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    header {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-top: 1rem;
    }

    nav {
      display: none;
    }

    .menu-btn {
      display: none;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    .section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .projects, .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      width: 280px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card a {
      text-decoration: none;
      color: var(--primary);
      font-weight: bold;
    }

    .skill {
      background-color: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      margin: 0.25rem;
      font-size: 0.9rem;
    }

    footer {
      background-color: #eee;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
    }

    /* Responsive Mobile Menu */
    @media (max-width: 600px) {
      .menu-btn {
        display: block;
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: var(--accent);
        border: none;
        padding: 0.5rem 1rem;
        color: white;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
      }

      nav {
        display: block;
        background: var(--primary);
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 10;
        display: none;
      }

      nav.open {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0;
      }

      .nav-links a {
        color: white;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React JSX Code -->
  <script type="text/babel">
    function Portfolio() {
      const [menuOpen, setMenuOpen] = React.useState(false);

      const toggleMenu = () => setMenuOpen(!menuOpen);

      return (
        <>
          <header>
            <button className="menu-btn" onClick={toggleMenu}>
              {menuOpen ? "Close ✕" : "Menu ☰"}
            </button>
            <h1>Rachana Mandal</h1>
            <p>Frontend Web Developer</p>
            <img src="rachana.jpg" alt="Rachana Mandal" />
            <nav className={menuOpen ? "open" : ""}>
              <ul className="nav-links">
                <li><a href="#about" onClick={toggleMenu}>About</a></li>
                <li><a href="#projects" onClick={toggleMenu}>Projects</a></li>
                <li><a href="#skills" onClick={toggleMenu}>Skills</a></li>
              </ul>
            </nav>
          </header>

          <section id="about" className="section">
            <h2>About Me</h2>
            <p>
              Hi! I'm Rachana, a passionate frontend developer who creates beautiful, responsive, and interactive websites using React, HTML, and CSS.
            </p>
          </section>

          <section id="projects" className="section">
            <h2>Projects</h2>
            <div className="projects">
              <div className="card">
                <h3>Portfolio Website</h3>
                <p>A personal site to showcase my skills and projects.</p>
                <a href="#">View Project</a>
              </div>
              <div className="card">
                <h3>Weather App</h3>
                <p>Displays live weather using OpenWeather API.</p>
                <a href="#">View Project</a>
              </div>
            </div>
          </section>

          <section id="skills" className="section">
            <h2>Skills</h2>
            <div className="skills">
              {['HTML', 'CSS', 'JavaScript', 'React', 'Tailwind CSS', 'Git'].map(skill => (
                <span key={skill} className="skill">{skill}</span>
              ))}
            </div>
          </section>

          <footer>
            <p>&copy; 2025 Rachana Mandal. All rights reserved.</p>
          </footer>
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Portfolio />);
  </script>
</body>
</html>
